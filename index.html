      --bright-white: #ffffff;
      --soft-white: #e0e0e0;
      --accent-purple-bright: #c39fff;
      --accent-purple-dark: #a275ff;
      --aurora-color-1: rgba(162, 117, 255, 0.2);
      --aurora-color-2: rgba(162, 117, 255, 0);
      --discord-blue: #7289DA;
    }

    *, *::before, *::after { box-sizing: border-box; }

    body {
      background-color: #120c1c;
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, Helvetica, Arial, sans-serif;
      color: var(--soft-white); margin: 0;
      padding: 10vh 20px; min-height: 100vh;
      display: flex; align-items: flex-start; justify-content: center;
      perspective: 1500px; cursor: none;
    }

    a, button, .inline-link, .social-link {
      cursor: none !important;
    }

    .background-container {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%; z-index: -2;
    }
    #starfield-canvas, #aurora-canvas {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
    }

    .custom-cursor {
      position: fixed; top: 0; left: 0;
      pointer-events: none; z-index: 10000;
      transition: transform 0.1s ease-out, opacity 0.3s ease-out;
    }
    .cursor-dot { width: 6px; height: 6px; background-color: var(--accent-purple-bright); border-radius: 50%; }
    .cursor-circle {
      width: 30px; height: 30px; border: 1px solid var(--accent-purple-dark);
      border-radius: 50%; position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.2s ease-out, opacity 0.2s ease-out;
    }
    .custom-cursor.hover .cursor-circle { transform: translate(-50%, -50%) scale(1.6); opacity: 0.5; }

    #page-content {
      display: flex; flex-direction: column; align-items: center;
      gap: 30px; width: 100%; z-index: 1;
    }

    .scroll-reveal {
      opacity: 0; transform: translateY(40px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }
    .scroll-reveal.is-visible { opacity: 1; transform: translateY(0); }

    .glass-panel {
      background: var(--panel-background);
      backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--panel-border);
      box-shadow: 0 8px 40px 0 var(--shadow-color);
      border-radius: 20px; padding: 30px; width: 90%;
      max-width: 600px; transform-style: preserve-3d;
      transition: transform 0.1s linear, border-color 0.4s ease, box-shadow 0.4s ease;
    }

    .header-panel {
      display: flex; justify-content: center; align-items: center;
      gap: 25px; padding: 15px 30px; border-radius: 50px; width: auto;
    }
    .social-link {
      position: relative; display: flex; justify-content: center; align-items: center;
      width: 40px; height: 40px;
    }
    .social-link svg {
      width: 28px; height: 28px; fill: var(--soft-white);
      transition: fill 0.3s ease-out, transform 0.3s ease-out;
      z-index: 2;
    }
    .social-link::before {
      content: ''; position: absolute;
      width: 100%; height: 100%; border-radius: 50%;
      background: var(--accent-purple-dark);
      opacity: 0; transform: scale(0.5);
      transition: transform 0.3s ease, opacity 0.3s ease;
      z-index: 1;
    }
    .social-link:hover svg { transform: scale(1.1); fill: var(--bright-white); }
    .social-link:hover::before { transform: scale(1); opacity: 0.5; filter: blur(10px); }

    .content-panel h2 { margin: 0 0 20px 0; text-align: center; font-size: 2.2em; font-weight: 700; }
    .animated-gradient {
      background-image: linear-gradient(90deg, var(--soft-white), var(--bright-white), var(--accent-purple-bright), var(--soft-white));
      background-size: 200% auto; color: #000;
      background-clip: text; -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient-flow 4s linear infinite;
    }
    @keyframes gradient-flow { to { background-position: 200% center; } }

    .typewriter-container { line-height: 1.7; text-align: justify; color: var(--soft-white); }
    .blinking-cursor {
      font-weight: bold; color: var(--accent-purple-bright);
      animation: blink 1s step-end infinite;
    }
    @keyframes blink { 50% { opacity: 0; } }

    .wip-text {
      text-align: center;
      line-height: 1.8;
      font-size: 1.05em;
      padding: 10px 0;
    }
    .inline-link {
      color: var(--discord-blue);
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .inline-link:hover {
      color: #9ab0f1;
      text-decoration: underline;
    }

    .footer-panel { text-align: center; }
    .footer-panel .social-links-container {
      display: flex; justify-content: center; gap: 15px; margin-top: 15px;
    }
  </style>

  <script>
    // Custom cursor
    const cursor = document.querySelector('.custom-cursor');
    const dot = cursor.querySelector('.cursor-dot');
    const circle = cursor.querySelector('.cursor-circle');

    window.addEventListener('mousemove', e => {
      cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
    });

    document.querySelectorAll('a, button').forEach(el => {
      el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
      el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
    });

    // Scroll reveal
    const reveals = document.querySelectorAll('.scroll-reveal');
    const onScroll = () => {
      reveals.forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 50) {
          el.classList.add('is-visible');
        }
      });
    };
    window.addEventListener('scroll', onScroll);
    onScroll();
  </script>
