<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zsombi11vok.hu</title>
    <style>
        :root {
            --panel-background: rgba(18, 12, 28, 0.6);
            --panel-border: rgba(255, 255, 255, 0.15);
            --shadow-color: rgba(0, 0, 0, 0.6);
            --bright-white: #ffffff;
            --soft-white: #e0e0e0;
            --accent-purple-bright: #c39fff;
            --accent-purple-dark: #a275ff;
            --aurora-color-1: rgba(162, 117, 255, 0.2);
            --aurora-color-2: rgba(162, 117, 255, 0);
            --discord-blue: #7289DA;
        }

        *, *::before, *::after { box-sizing: border-box; }

        body {
            background-color: #120c1c;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, Helvetica, Arial, sans-serif;
            color: var(--soft-white); margin: 0;
            padding: 10vh 20px; min-height: 100vh;
            display: flex; align-items: flex-start; justify-content: center;
            perspective: 1500px; cursor: none;
        }
        
        .background-container {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; z-index: -2;
        }
        #starfield-canvas, #aurora-canvas {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
        }

        .custom-cursor {
            position: fixed; top: 0; left: 0;
            pointer-events: none; z-index: 10000;
            transition: transform 0.1s ease-out, opacity 0.3s ease-out;
        }
        .cursor-dot { width: 6px; height: 6px; background-color: var(--accent-purple-bright); border-radius: 50%; }
        .cursor-circle {
            width: 30px; height: 30px; border: 1px solid var(--accent-purple-dark);
            border-radius: 50%; position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.2s ease-out, opacity 0.2s ease-out;
        }
        .custom-cursor.hover .cursor-circle { transform: translate(-50%, -50%) scale(1.6); opacity: 0.5; }

        #page-content {
            display: flex; flex-direction: column; align-items: center;
            gap: 30px; width: 100%; z-index: 1;
        }
        
        .scroll-reveal {
            opacity: 0; transform: translateY(40px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .scroll-reveal.is-visible { opacity: 1; transform: translateY(0); }
        
        .glass-panel {
            background: var(--panel-background);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--panel-border);
            box-shadow: 0 8px 40px 0 var(--shadow-color);
            border-radius: 20px; padding: 30px; width: 90%;
            max-width: 600px; transform-style: preserve-3d;
            transition: transform 0.1s linear, border-color 0.4s ease, box-shadow 0.4s ease;
        }

        .header-panel {
            display: flex; justify-content: center; align-items: center;
            gap: 25px; padding: 15px 30px; border-radius: 50px; width: auto;
        }
        .social-link {
            position: relative; display: flex; justify-content: center; align-items: center;
            width: 40px; height: 40px;
        }
        .social-link svg {
            width: 28px; height: 28px; fill: var(--soft-white);
            transition: fill 0.3s ease-out, transform 0.3s ease-out;
            z-index: 2;
        }
        .social-link::before {
            content: ''; position: absolute;
            width: 100%; height: 100%; border-radius: 50%;
            background: var(--accent-purple-dark);
            opacity: 0; transform: scale(0.5);
            transition: transform 0.3s ease, opacity 0.3s ease;
            z-index: 1;
        }
        .social-link:hover svg { transform: scale(1.1); fill: var(--bright-white); }
        .social-link:hover::before { transform: scale(1); opacity: 0.5; filter: blur(10px); }

        .content-panel h2 { margin: 0 0 20px 0; text-align: center; font-size: 2.2em; font-weight: 700; }
        .animated-gradient {
            background-image: linear-gradient(90deg, var(--soft-white), var(--bright-white), var(--accent-purple-bright), var(--soft-white));
            background-size: 200% auto; color: #000;
            background-clip: text; -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-flow 4s linear infinite;
        }
        @keyframes gradient-flow { to { background-position: 200% center; } }

        .typewriter-container { line-height: 1.7; text-align: justify; color: var(--soft-white); }
        .blinking-cursor {
            font-weight: bold; color: var(--accent-purple-bright);
            animation: blink 1s step-end infinite;
        }
        @keyframes blink { 50% { opacity: 0; } }
        
        .wip-text {
            text-align: center;
            line-height: 1.8;
            font-size: 1.05em;
            padding: 10px 0;
        }
        .inline-link {
            color: var(--discord-blue);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .inline-link:hover {
            color: #9ab0f1;
            text-decoration: underline;
        }

        .footer-panel { text-align: center; }
        .footer-panel .social-links-container {
            display: flex; justify-content: center; gap: 15px; margin-top: 15px;
        }

    </style>
</head>
<body>

    </div>

    <div class="custom-cursor">

        <div class="cursor-circle"></div>

    <div id="page-content">

        <section class="glass-panel content-panel scroll-reveal">

                Ez a szekció jelenleg fejlesztés alatt áll. A legfrissebb projekteket és munkáimat addig is a <a href="https://discord.gg/HbTypMTjsU" target="_blank" class="inline-link">Discord szerveremen</a> találod meg!

        <footer class="glass-panel footer-panel scroll-reveal">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setupStarfield();
            setupAurora();
            setupCustomCursor();
            setupPanelTilt();
            setupScrollAnimations();
            setupTypewriter();

            const headerLinks = document.querySelector('.header-panel').innerHTML;
            document.querySelector('.footer-panel .social-links-container').innerHTML = headerLinks;
        });

        function setupTypewriter() {
            const el = document.getElementById('typewriter');
            const text = "Sziasztok! Zsombi vagyok, egy hobbi streamer és videós, akinek a célja egy jó közösség építése. Rengeteg játékkal játszottam, de a Minecraft az, ami igazán le tud kötni, és amiről a legtöbb videót készítem.";
            let i = 0;
            el.innerHTML = '<span class="blinking-cursor">|</span>';
            const cursor = el.querySelector('.blinking-cursor');

            function type() {
                if (i < text.length) {
                    cursor.insertAdjacentText('beforebegin', text.charAt(i));
                    i++;
                    setTimeout(type, 25);
                } else {
                    cursor.style.animation = 'none';
                    cursor.style.opacity = '0';
                }
            }
            setTimeout(type, 1000);
        }

        // --- JAVÍTOTT FÜGGVÉNY ---
        function setupCustomCursor() {
            const cursor = document.querySelector('.custom-cursor');

            window.addEventListener('mousemove', (e) => {
                cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
            });

            // Győződj meg róla, hogy minden kattintható elem szerepel itt
            const interactiveElements = document.querySelectorAll('a, button, .inline-link, .social-link');
            
            interactiveElements.forEach(el => {
                // Hover effektusok
                el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
                el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));

                // Kurzor elrejtése kattintáskor (gomb lenyomásakor)
                el.addEventListener('mousedown', () => {
                    cursor.style.opacity = '0';
                });

                // Kurzor megjelenítése a kattintás után (gomb felengedésekor)
                el.addEventListener('mouseup', () => {
                    cursor.style.opacity = '1';
                });
            });

            // Kurzor elrejtése, ha az egér elhagyja az ablakot
            document.documentElement.addEventListener('mouseleave', () => {
                cursor.style.opacity = '0';
            });

            // Kurzor megjelenítése, ha az egér visszatér az ablakba
            document.documentElement.addEventListener('mouseenter', () => {
                cursor.style.opacity = '1';
            });
        }
        
        // A többi, változatlan JS függvény...
        function setupStarfield() { const canvas = document.getElementById('starfield-canvas'); const ctx = canvas.getContext('2d'); let stars = []; let scrollY = 0; function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; stars = []; for (let i = 0; i < 200; i++) { stars.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, radius: Math.random() * 1.2, opacity: Math.random(), speed: 0.1 + Math.random() * 0.4 }); } } window.addEventListener('resize', resizeCanvas); document.addEventListener('scroll', () => { scrollY = window.scrollY; }); function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); stars.forEach(star => { const yPos = (star.y - scrollY * star.speed) % canvas.height; const y = yPos < 0 ? yPos + canvas.height : yPos; ctx.beginPath(); ctx.arc(star.x, y, star.radius, 0, Math.PI * 2); ctx.fillStyle = `rgba(224, 224, 224, ${star.opacity})`; ctx.fill(); }); requestAnimationFrame(animate); } resizeCanvas(); animate(); }
        function setupAurora() { const canvas = document.getElementById('aurora-canvas'); const ctx = canvas.getContext('2d'); canvas.width = window.innerWidth; canvas.height = window.innerHeight; let mouse = { x: canvas.width / 2, y: canvas.height / 2 }; window.addEventListener('mousemove', (e) => { mouse.x = e.clientX; mouse.y = e.clientY; }); window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }); const rootStyles = getComputedStyle(document.documentElement); const color1 = rootStyles.getPropertyValue('--aurora-color-1').trim(); const color2 = rootStyles.getPropertyValue('--aurora-color-2').trim(); function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); const gradient = ctx.createRadialGradient(mouse.x, mouse.y, 0, mouse.x, mouse.y, Math.max(canvas.width, canvas.height) / 4); gradient.addColorStop(0, color1); gradient.addColorStop(1, color2); ctx.fillStyle = gradient; ctx.fillRect(0, 0, canvas.width, canvas.height); requestAnimationFrame(animate); } animate(); }
        function setupScrollAnimations() { const scrollElements = document.querySelectorAll('.scroll-reveal'); if (!('IntersectionObserver' in window)) return; const observer = new IntersectionObserver((entries) => { entries.forEach(entry => { if (entry.isIntersecting) { entry.target.classList.add('is-visible'); observer.unobserve(entry.target); } }); }, { threshold: 0.1 }); scrollElements.forEach(el => observer.observe(el)); }
        function setupPanelTilt() { const panels = document.querySelectorAll('.glass-panel'); if ('ontouchstart' in window || navigator.maxTouchPoints > 0) return; const maxTilt = 10; panels.forEach(panel => { panel.addEventListener('mousemove', (e) => { const rect = panel.getBoundingClientRect(); const rotateX = ((e.clientY - rect.top) / rect.height - 0.5) * -maxTilt * 2; const rotateY = ((e.clientX - rect.left) / rect.width - 0.5) * maxTilt * 2; panel.style.transition = 'transform 0.1s linear'; panel.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.03)`; }); panel.addEventListener('mouseleave', () => { panel.style.transition = 'transform 0.5s ease-out'; panel.style.transform = 'rotateX(0deg) rotateY(0deg) scale(1)'; }); }); }
    </script>
